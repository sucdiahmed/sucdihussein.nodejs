<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details - Job Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar (same as other pages) -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <!-- ... navigation content ... -->
    </nav>

    <main class="py-5">
        <div class="container">
            <div class="row">
                <!-- Job Details -->
                <div class="col-lg-8">
                    <div class="card shadow-sm">
                        <div class="card-body" id="jobDetails">
                            <!-- Job details will be loaded here -->
                        </div>
                    </div>
                </div>

                <!-- Application Form -->
                <div class="col-lg-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title mb-4">
                                <i class="bi bi-send me-2"></i>Apply for this Job
                            </h5>
                            <form id="applicationForm">
                                <div class="mb-3">
                                    <label class="form-label">Skills</label>
                                    <textarea class="form-control" rows="4" name="skills" required
                                        placeholder="List your relevant skills..."></textarea>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Resume</label>
                                    <input type="file" class="form-control" name="resume" 
                                        accept=".pdf,.doc,.docx" required>
                                    <div class="form-text">
                                        Accepted formats: PDF, DOC, DOCX (Max 5MB)
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Cover Letter</label>
                                    <textarea class="form-control" rows="6" name="coverLetter" required
                                        placeholder="Write your cover letter..."></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="bi bi-send me-2"></i>Submit Application
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer (same as other pages) -->
    <footer class="footer">
        <!-- ... footer content ... -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/job-details.js"></script>
</body>
</html>
